<div class="card mt-3 shadow" id="module_featuredplayer">
    <div class="card-header bg-primary text-light">
        {{ module.name }}
    </div>
    <div class="card-body">
        <img class="mx-auto d-block" height="200px" src="https://mc-heads.net/body/{{ module.data.username }}.png" alt="{{ module.data.username }}" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ module.data.username }}">
    </div>
    <div class="card-footer">
        {{ module.data.username }}
    </div>
</div>
