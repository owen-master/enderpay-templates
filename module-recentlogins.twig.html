<div class="card mt-3 shadow">
    <div class="card-header bg-primary text-light">
        {{ module.name }}
    </div>
    <div class="card-body p-0">
        {% if module.data.logins is not empty %}
        <table class="table table-borderless table-striped mb-0">
            <tbody>
            {% for login in module.data.logins %}
            <tr>
                <td class="align-middle" style="width: 5%">
                    <img class="ml-2 rounded border d-block" width="32px" src="https://mc-heads.net/avatar/{{ login.username }}/100" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ login.username }}">
                </td>
                <td class="align-middle">{{ login.username }}<br><small>{{ login.when }}</small></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="p-3 text-center">
            <small>There are no recent logins to display.</small>
        </div>
        {% endif %}
    </div>
</div>
