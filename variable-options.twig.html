<div class="card my-3 shadow">
    <div class="card-header bg-primary text-light">
        {{ variable.name }}
    </div>
    <div class="card-body">
        {{ variable.content | raw }}
        <select name="variables[{{ variable.id }}]" id="input_theme" class="form-select" required>
            {% for option in variable.data.options %}
            <option value="{{ option.value }}">{{ option.name }} ({{ cart.currency.symbol }}{{ option.price|number_format(2) }} {{ cart.currency.iso4217 }})</option>
            {% endfor %}
        </select>
    </div>
</div>
