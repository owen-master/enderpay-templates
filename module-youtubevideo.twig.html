<div class="card mt-3 shadow" id="module_youtubevideo">
    <div class="card-header bg-primary text-light">
        {{ module.name }}
    </div>
    <div class="card-body">
        <iframe class="mx-auto d-block" src="https://www.youtube.com/embed/{{ module.data.videoId }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
